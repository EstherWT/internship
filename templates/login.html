	<div id="preloader-active">
  <div class="preloader d-flex align-items-center justify-content-center">
      <div class="preloader-inner position-relative">
    	  <div class="preloader-circle"></div>
        	<div class="preloader-img pere-text">
        	    <img src="{{ url_for('static', filename='img/logo/TARUMT.png') }}" alt="">
        	</div>
        </div>
      </div>
  </div>


<body class="bg-image">

    <div class="container-1" id="container-1">
        <div class="form-container sign-in-container">
            <form action="/userLogin" method="POST" enctype="multipart/form-data">
                <h1 style="font-weight: bold;">Sign in</h1>
		{% if verify == False %}
			<p>Invalid Email or Password, Please Try Again</p>
		(% endif %}
                <div class="single-element-widget mt-20">
                    <div class="default-select" id="default-select">
                        <select name="role">
                            <option value=" 1">Student</option>
                            <option value="2">Admin</option>
                            <option value="3">Company</option>
				<option value="4">Supervisor</option>
                        </select>
                    </div>
                </div>

                <input type="text" name="email" placeholder="Email" required>
                <input type="password" name="password" placeholder="Password" required >
           
                <button type="submit" class="button-1">Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-right">
                    <h1 style="color: white;">Hello, Friend!</h1>
                    <p style="color: white;">Enter your personal details and start journey with us</p>
                    <a href="/chooseUser">
                        <button class="button-2 ghost" id="signUp">Sign Up</button>
                    </a>

                </div>
            </div>
        </div>

    </div>



    <!-- JS here -->

    <!-- All JS Custom Plugins Link Here here -->
    <script src="./assets/js/vendor/modernizr-3.5.0.min.js"></script>

    <script src="./assets/js/price_rangs.js"></script>

    <!-- One Page, Animated-HeadLin -->
