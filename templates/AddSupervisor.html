<!--Main body-->
<div class="container box_1170">
	<div class="row whole-wrap" style="padding-left: 5%; padding-right:5%;">

		<div class="col-1g-12 col-md-8 section-top-border">
			<h3 class="text-heading mb-30">Supervisor Adding</h3>
			<form action="/addsupervisor" method="POST" enctype="multipart/form-data">
				<div class="mt-10">
					<input type="text" name="sv_id" placeholder="Supervisor ID" required class="single-input">
				</div>
				<div class="mt-10">
					<input type="text" name="sv_name" placeholder="Name" required class="single-input">
				</div>
				<div class="mt-10">
					<input type="text" name="sv_email" placeholder="Email" required class="single-input">
				</div>
				<div class="mt-10">
					<input type="text" name="programme" placeholder="Programme" required class="single-input">
				</div>
				<div class="mt-10">
					<input type="text" name="faculty" placeholder="Faculty" required class="single-input">
				</div>
				<div class="mt-10">
					<input type="text" name="age" placeholder="Age" required class="single-input">
				</div>
				<div class="mt-10">
					<input type="file" name="profile_image">
				</div>
				<div class="mt-10">
					<input type="password" name="password" placeholder="Password" required class="single-input">
				</div>
				<button type="submit" class="genric-btn primary">
					Update
				</button>
			</form>
		</div>
	</div>
</div>



  </main>
