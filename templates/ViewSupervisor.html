<!doctype html>
<html class="no-js" lang="zxx">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
         <title>TARUMT ITP </title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="manifest" href="site.webmanifest">
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/TARUMT_Logo/tarumt_sc.png">

	<!-- CSS here -->
            <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/owl.carousel.min.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/flaticon.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/price_rangs.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/slicknav.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/animate.min.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/magnific-popup.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/fontawesome-all.min.css') }}">

	    <link rel="stylesheet" href="{{ url_for('static', filename='css/themify-icons.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/slick.css') }}">
            <link rel="stylesheet" href="{{ url_for('static', filename='css/nice-select.css') }}">
	    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
	    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

	    <script>
	        $(function () {
	            $("#header").load("{{ url_for('static', filename='templates/Header.html') }}");
	            $("#footer").load("{{ url_for('static', filename='templates/Footer.html') }}");
	        });
    	</script>
   </head>

   <body>
	<div class="container box_1170">

		<div class="whole-wrap" style="padding-left: 5%; padding-right:5%;">

			<div class="section-top-border">

				<div class="progress-table-wrap">
					<div class="progress-table">
						<div class="table-head">
							<div class="serial">No.</div>
							<div class="serial">ID</div>
							<div class="country">Name</div>
							<div class="percentage">Email</div>
							<div class="country">Programme</div>
							<div class="country">Faculty</div>
							<div class="country">Age</div>
							<div class="percentage">Profile Image</div>
							<div class="percentage">Action</div>
						</div>

						{% for supervisor in supervisors %}
						<div class="table-row">
							<div class="serial">{{ loop.index }}</div>
							<div class="serial">{{ supervisor.sv_id }}</div>
							<div class="country">{{ supervisor.sv_name }}</div>
							<div class="percentage">{{ supervisor.sv_email }}</div>
							<div class="country">{{ supervisor.programme }}</div>
							<div class="country">{{ supervisor.faculty }}</div>
							<div class="country">{{ supervisor.age }}</div>
							<div class="percentage"><img src="data:image/jpeg;base64,{{ supervisor.profile_image }}"
									alt="Profile Image"></div>


							<div class="percentage">
								<div class="button-group-area mt-10">
									<form action="/deletesupervisor" method="POST">
										<input type="hidden" name="sv_id" value="{{ supervisor.sv_id }}">
										<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
										<button type="submit" class="genric-btn danger circle arrow">Delete</button>
									</form>
								</div>
							</div>

						</div>

						{% endfor %}

					</div>
				</div>
			</div>
		</div>

	</div>



	   
	<!-- All JS Custom Plugins Link Here here -->
        <script src="{{url_for('static', filename='js/vendor/modernizr-3.5.0.min.js')}}"></script>
		<!-- Jquery, Popper, Bootstrap -->
	<script src="{{url_for('static', filename='js/vendor/jquery-1.12.4.min.js')}}"></script>


	    <!-- Jquery Mobile Menu -->
        <script src="{{url_for('static', filename='js/jquery.slicknav.min.js')}}"></script>

		<!-- Jquery Slick , Owl-Carousel Plugins -->
        <script src="{{url_for('static', filename='js/owl.carousel.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/slick.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/price_rangs.js')}}"></script>
        
		<!-- One Page, Animated-HeadLin -->
	<script src="{{url_for('static', filename='js/wow.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/animated.headline.js')}}"></script>
	<script src="{{url_for('static', filename='js/jquery.magnific-popup.js')}}"></script>
	    
		<!-- Scrollup, nice-select, sticky -->
	<script src="{{url_for('static', filename='js/jquery.scrollUp.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/jquery.nice-select.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/jquery.sticky.js')}}"></script>

        
        <!-- contact js -->
	<script src="{{url_for('static', filename='js/contact.js')}}"></script>
	<script src="{{url_for('static', filename='js/jquery.form.js')}}"></script>
	<script src="{{url_for('static', filename='js/jquery.validate.min.js')}}"></script>
	<script src="{{url_for('static', filename='js/mail-script.js')}}"></script>
	<script src="{{url_for('static', filename='js/jquery.ajaxchimp.min.js')}}"></script>

        
		<!-- Jquery Plugins, main Jquery -->	
	<script src="{{url_for('static', filename='js/plugins.js')}}"></script>
	<script src="{{url_for('static', filename='js/main.js')}}"></script>

	
        
    </body>
</html>
