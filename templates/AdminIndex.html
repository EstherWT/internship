<!doctype html>
<html class="no-js" lang="zxx">

</html>

<!--Head -->

<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<title>Admin</title>
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="manifest" href="site.webmanifest">
	<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.ico">

	<!-- CSS here -->
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
	<link rel="stylesheet" href="assets/css/flaticon.css">
	<link rel="stylesheet" href="assets/css/price_rangs.css">
	<link rel="stylesheet" href="assets/css/slicknav.css">
	<link rel="stylesheet" href="assets/css/animate.min.css">
	<link rel="stylesheet" href="assets/css/magnific-popup.css">
	<link rel="stylesheet" href="assets/css/fontawesome-all.min.css">
	<link rel="stylesheet" href="assets/css/themify-icons.css">
	<link rel="stylesheet" href="assets/css/slick.css">
	<link rel="stylesheet" href="assets/css/nice-select.css">
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
	<div id="header"></div>

	<!--Main body-->
	<div class="container box_1170">

		<div class="whole-wrap" style="padding-left: 5%; padding-right:5%;">

			<div class="section-top-border">

				<div class="progress-table-wrap">
					<div class="progress-table">
						<div class="table-head">
							<div class="serial">No.</div>
							<div class="country">Admin ID</div>
							<div class="visit">Admin Name</div>
							<div class="percentage">Email</div>
							<div class="a">Password</div>
							<div class="b">Action</div>
						</div>
						
						{% for admin in admins %}
						<div class="table-row">
							<div class="serial">{{ loop.index }}</div>
							<div class="country">{{ admin[0] }}</div>
							<div class="visit">{{ admin[1] }}</div>
							<div class="percentage">{{ admin[2] }}</div>
							<div class="a">{{ admin[3] }}</div>
							<div class="b">
								<div class="button-group-area mt-10">
									<form action="/deleteadmin" method="POST">
										<input type="hidden" name="id" value="{{ admin[0] }}">
										<input type="hidden" name="_csrf_token" value="{{ csrf_token() }}">
										<button type="submit" class="genric-btn danger circle arrow">Delete</button>
									</form>
							</div>
						</div>
						</div>
						

						{% endfor %}
						
				</div>
			</div>
		</div>

		<div id="footer"></div>

		<!-- JS here -->
		<script>
		        $(function () {
		            $("#header").load("{{ url_for('static', filename='templates/Header.html') }}");
		            $("#footer").load("{{ url_for('static', filename='templates/Footer.html') }}");
		        });
		</script>
		
		<!-- All JS Custom Plugins Link Here here -->
		<script src="./assets/js/vendor/modernizr-3.5.0.min.js"></script>
		<!-- Jquery, Popper, Bootstrap -->
		<script src="./assets/js/vendor/jquery-1.12.4.min.js"></script>
		<script src="./assets/js/popper.min.js"></script>
		<script src="./assets/js/bootstrap.min.js"></script>
		<!-- Jquery Mobile Menu -->
		<script src="./assets/js/jquery.slicknav.min.js"></script>

		<!-- Jquery Slick , Owl-Carousel Plugins -->
		<script src="./assets/js/owl.carousel.min.js"></script>
		<script src="./assets/js/slick.min.js"></script>
		<script src="./assets/js/price_rangs.js"></script>

		<!-- One Page, Animated-HeadLin -->
		<script src="./assets/js/wow.min.js"></script>
		<script src="./assets/js/animated.headline.js"></script>
		<script src="./assets/js/jquery.magnific-popup.js"></script>

		<!-- Scrollup, nice-select, sticky -->
		<script src="./assets/js/jquery.scrollUp.min.js"></script>
		<script src="./assets/js/jquery.nice-select.min.js"></script>
		<script src="./assets/js/jquery.sticky.js"></script>

		<!-- contact js -->
		<script src="./assets/js/contact.js"></script>
		<script src="./assets/js/jquery.form.js"></script>
		<script src="./assets/js/jquery.validate.min.js"></script>
		<script src="./assets/js/mail-script.js"></script>
		<script src="./assets/js/jquery.ajaxchimp.min.js"></script>

		<!-- Jquery Plugins, main Jquery -->
		<script src="./assets/js/plugins.js"></script>
		<script src="./assets/js/main.js"></script>
</body>

</html>
