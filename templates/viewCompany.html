    <body>

        	<div id="header"></div>

        <!--Pic-->
        <div class="slider-area ">
            <div class="single-slider section-overly slider-height2 d-flex align-items-center" data-background="assets/img/Internship_Page/internImg.jpg">
                <div class="container">
                    <div class="row">
                        <div class="col-xl-12">
                            <div class="hero-cap text-center">
                                <h2>Company Profile</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!--Main body-->
        <div class="container box_1170">
          
            <div class="row whole-wrap" style="padding-left: 5%; padding-right:5%;">
                   
                <div class="col-lg-6 col-md-8 section-top-border">

                    <h3 class="text-heading mb-30">Company Information</h3>
			
			  <div class="col-md-12 col-lg-12 mt-15 center">
                            <a href="{{com[9]}}" class="img-pop-up">
                                <img class="img-fluid" src="{{com[9]}}" style="height: 150px">
                            </a>
                        </div>

                        <div class="mt-15">
                            <label for="com_name">Company name:</label>
                            <span class="single-input">{{ com[1] }}</span>
                        </div>

                        <div class="mt-15">
                            <label for="total_staff">Total Number of Staff(s):</label>
                            <span class="single-input">{{ com[2] }}</span>
                        </div>

                        <div class="mt-15">
                            <label for="industry_invlove">Industry Invlove:</label>
                            <span class="single-input">{{ com[3] }}</span>
                        </div>

                        <div class="mt-15">
                            <label for="product_service">Product(s)/Service(s):</label>
                            <span class="single-input">{{ com[4] }}</span>
                        </div>

                        <div class="mt-15">
                            <label for="company_website">Company Website:</label>
                            <span class="single-input">{{ com[5] }}</span>
                        </div>

                        <div class="mt-15">
                            <label for="OT_claim">OT Claim:</label>
                            <span class="single-input">RM {{ com[6] }}</span>
                        </div>

                        <div class="mt-15">
                            <label for="nearest_station">Nearest MRT/LRT Station:</label>
                            <span class="single-input">{{ com[7] }}</span>
                        </div>

                        <div class="mt-15">
                            <label for="com_address">Headquater Address:</label>
                            <span class="single-textarea">{{ com[8] }}</span>
                        </div>
                </div>

		 <div class="col-lg-1 col-md-8 section-top-border"></div>

                <div class="col-lg-4 col-md-8 section-top-border">
                    <h3 class="text-heading mb-30">Person Incharge</h3>

                        <div class="mt-15">
                            <label for="person_incharge">Name:</label>
                            <span class="single-input">{{ com[11] }}</span>
                        </div>

                        <div class="mt-15">
                            <label for="contact_no">Contact Number:</label>
                            <span class="single-input">{{ com[12] }}</span>
                        </div>

                        <div class="mt-15">
                            <label for="e-mail">Email</label>
                            <span class="single-input">{{ com[13] }}</span>
                        </div>


                    <div class="mt-30" style="text-align: center;">
                        <a href="/editcompany" class="genric-btn success circle arrow">Edit</a>
                        <a href="/" class="genric-btn danger circle arrow">Back</a>
                    </div>
                </div>


                
            </div>
        
        </div>
